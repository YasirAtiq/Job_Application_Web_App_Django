{% extends 'base.html' %}
{% block content %}
<h1 class="pt-5 mb-4">{{ blog.title }}</h1>
<p>Date Created: {{ blog.date_created }}</p>
<p class="card-text">{{ blog.content|safe }}</p>
{% for image in blog.content_images.all %}
    <img src="{{ image.content_images.url }}" alt="Blog Image" class="content_images" style="max-width: 50%; max-height: 50%;">
{% endfor %}
{% endblock %}
